<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pankkiautomaatti</title>
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <h1>Pankkiautomaatti (ATM)</h1>

    <div class="saldo" id="saldoNaytto">Saldo: 0 €</div>

    <div class="input-group">
      <input
        type="number"
        id="talletusSumma"
        placeholder="Syötä talletettava summa"
      />
      <button id="talletaBtn">Talleta</button>
    </div>

    <div class="input-group">
      <input
        type="number"
        id="nostoSumma"
        placeholder="Syötä nostettava summa"
      />
      <button id="nostaBtn">Nosta</button>
    </div>

    <div class="message" id="viesti"></div>
    <script src="ATMscript.js"></script>
  </body>
</html>
