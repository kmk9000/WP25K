<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>text visibility</title>
  </head>
  <body>
    <p id="text1">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. Laborum sunt
      vero eum sapiente ipsam. Corrupti iste, veniam, quaerat iusto sequi, hic
      quibusdam ad perferendis enim natus alias architecto vitae voluptas?
    </p>
    <button type="button" onclick="changeVisibility()">
      Press Here to Hide
    </button>
    <script>
      function changeVisibility() {
        document.getElementById("text1").style.visibility = "hidden";
      }
    </script>
  </body>
</html>
