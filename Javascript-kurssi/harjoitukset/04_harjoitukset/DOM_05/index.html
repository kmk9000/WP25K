<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changer</title>
  </head>
  <body>
    <!-- Button to change background color -->
    <button onclick="changeBackground()">Change Background</button>

    <!-- Input and button to change text color -->
    <label for="textColor">Enter text color (e.g. red or #ff0000):</label>
    <input type="text" id="textColor" placeholder="Enter color" />
    <button id="updateColor">Update Text Color</button>
    <!-- Paragraph to show text -->
    <p id="textToChange">This is some text!</p>

    <script src="script.js"></script>
  </body>
</html>
