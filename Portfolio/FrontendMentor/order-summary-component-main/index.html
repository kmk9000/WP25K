<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <header></header>
        <section>
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <img src="images/icon-music.svg" alt="musical note image" />
            <div id="plan-price">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <div id="plan-change"><a href="#">Change</a></div>
          </div>

          <a href="#" target="_blank"
            ><div class="link-button" id="payment">Proceed to Payment</div>
          </a>
          <a href="#" target="_blank">
            <div class="link-button" id="cancel-order">Cancel Order</div></a
          >
        </section>
      </div>
    </main>
  </body>
</html>
